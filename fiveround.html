<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game | Five Round Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <p>Choose your option below:</p>
    <div class="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="score">Human: 0 | Computer: 0</div>
    <button id="five-round">Play Unlimited Round Game! Never Ends</button>
  </div>
  <script src="five.js"></script>
</body>

</html>
